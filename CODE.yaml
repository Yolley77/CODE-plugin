version: 1

prepare:
  branch_format: "feature/${issue}-${slug}"
  max_branch_age_hours: 24

develop:
  require_code_style_check: true

control:
  coverage:
    min_overall: 0.80
    report_path: "build/reports/jacoco/test/jacocoTestReport.xml"

apply:
  max_files_changed: 30

ai:
  enabled: true
  authKeyBase64: "base64 client_id:client_secret"
  authUrl: "https://ngw.devices.sberbank.ru:9443"
  apiUrl: "https://gigachat.devices.sberbank.ru"
  model: "GigaChat-2"
  scope: "GIGACHAT_API_PERS"
  authScheme: "Basic"